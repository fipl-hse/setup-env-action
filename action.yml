name: 'Setup environment'
description: 'Setup environment for HSE FIPL courses'

runs:
  using: "composite"
  steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      shell: bash
      run: |
        bash config/venv_setup.sh
